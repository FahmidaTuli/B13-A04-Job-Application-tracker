<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fourth Assignment</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

     <!-- font -->
      <style>
        *{
            font-family: "Geist", sans-serif;
        }
      </style>
</head>

<body class="bg-[#F8FAFC] ">
    
    <!-- header section -->
    <header class="w-[80%] mx-auto pt-[60px] space-y-[20px]">
        <h1 class="text-[32px] font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Total</p>
                <p id="total" class="text-[24px] font-bold text-[#002C5C]">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Interview</p>
                <p id="interview-count" class="text-[24px] font-bold text-[#10B981]">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Rejected</p>
                <p id="rejected-count" class="text-[24px] font-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>

    <hr class="my-5 border border-solid border-[#E6E7E9] w-[80%] mx-auto">

    <!-- main section -->
     <main class="w-[80%] mx-auto space-y-[20px]">

        <div class="flex justify-between">
            <div>
                <h2 class="text-[20px] font-semibold text-[#002C5C]">Available Jobs</h2>
            </div>
            <div>
                <p>8 jobs</p>
            </div>
        </div>

        <!-- filtering button -->
        <div class="gap-2">
            <button class="bg-[#3B82F6] text-[12px] font-semibold text-white px-3 py-2 w-20 h-8 rounded-sm" id="all-filter-btn">All</button>
            <button class="bg-[#FFFFFF] text-[12px] font-medium text-[#64748B] px-3 py-2 w-20 h-8 rounded-sm" id="interview-filter-btn">Interview</button>
            <button class="bg-[#FFFFFF] text-[12px] font-medium text-[#64748B] px-3 py-2 w-20 h-8 rounded-sm" id="rejected-filter-btn">Rejected</button>
        </div>
</body>
</html>
