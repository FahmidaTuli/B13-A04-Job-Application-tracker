<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fourth Assignment</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

     <!-- font -->
      <style>
        *{
            font-family: "Geist", sans-serif;
        }
      </style>
</head>

<body class="bg-[#F8FAFC] ">
    
    <!-- header section -->
    <header class="w-[80%] mx-auto pt-[60px] space-y-[20px]">
        <h1 class="text-[32px] font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Total</p>
                <p id="total" class="text-[24px] font-bold text-[#002C5C]">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Interview</p>
                <p id="interview-count" class="text-[24px] font-bold text-[#10B981]">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-[20px] rounded-lg">
                <p>Rejected</p>
                <p id="rejected-count" class="text-[24px] font-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>
</body>
</html>
